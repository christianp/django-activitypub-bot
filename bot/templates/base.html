{% load static %}
<!doctype html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <title>{% block title %}{% endblock title %}</title>
            <link rel="stylesheet" href="{% static 'style.css' %}">
        {% endblock head %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block body %}
        {% endblock body %}
    </body>
</html>
